<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REAL TIME CHAT COUNTER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 style="padding-top: 10px;">Real Time Character Counter</h1>
      </div><br>
      <textarea maxlength="50" placeholder="Please Enter your text here....">
      </textarea><br><br>
      <div class="count">
        <div>
            Total Characters : <span class="entered">0 </span>
        </div>
        <div class="remai">
            Remaining <span class="remaining">50</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
